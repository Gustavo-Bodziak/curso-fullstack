<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="salvar.html" >
        <fieldset>
            <legend>Dados do Usuário</legend>

            <label >Nome:</label>
            <input name="nome" type="text" placeholder="Digite seu nome">
            <br><br>

            <label >Email:</label>
            <input name="email" type="email" placeholder="Digite o seu e-mail">
            <br><br>

            <label >Senha:</label>
            <input name="senha" type="password" placeholder="Digite sua senha">
            <br><br>


            <label >Selecione a cor do seu nome:</label>
            <input name="cor" type="color">
            <br><br>

            <label >Sexo:</label>
            <br>

            <input name="sexo" type="radio" value="masculino"> <label >Masculino</label>
            <br>

            <input name="sexo" type="radio" value="feminino"> <label >Feminino</label>
            <br>

            <input name="sexo" type="radio" value="nao definido"> <label >Prefiro não informar</label>


            <br><br>

            <label>Habilidades:</label>

            <br>
            <input name="habilidades" type="checkbox" value="html" id="html" > <label for="html" >HTML</label>

            <br>
            <input name="habilidades" type="checkbox" value="css"> <label >CSS</label>

            <br>
            <input name="habilidades" type="checkbox" value="javascript"> <label >JavaScript</label>

            <br><br>

            <label>Cidade:</label>  
            <br>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="Curitiba">Curitiba</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio De Janeiro</option>
            </select>

            <br><br>

            <label >Carro:</label>
            <br>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>   
            </select>

            <br><br>

            <label >Digite sua fruta preferida:</label>
            <br>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Amora">
                <option value="Açaí">
            </datalist>

            <br><br>

            <label>Envie sua mensagem:</label>
            <br>
            <textarea cols="50" rows="10"></textarea>

            <br><br>
            <button>Enviar!</button>
        </fieldset>
    </form>
</body>
</html>
