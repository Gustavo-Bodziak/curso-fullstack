<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="salvar.html" >
        <label >Nome:</label>
        <input name="nome" type="text" placeholder="Digite seu nome">
        <br><br>

        <label >Email:</label>
        <input name="email" type="email" placeholder="Digite o seu e-mail">
        <br><br>

        <label >Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua senha">
        <br><br>


        <label >Selecione a cor do seu nome:</label>
        <input type="color">
        <br><br>

        <label >Sexo:</label>
        <br>

        <input name="sexo" type="radio" value="masculino"> <label >Masculino</label>
        <br>

        <input name="sexo" type="radio" value="feminino"> <label >Feminino</label>
        <br>

        <input name="sexo" type="radio" value="nao definido"> <label >Prefiro não informar</label>


        <br><br>

        <label>Habilidades:</label>

        <br>
        <input name="habilidades" type="checkbox" value="html" id="html" > <label for="html" >HTML</label>

        <br>
        <input name="habilidades" type="checkbox" value="css"> <label >CSS</label>

        <br>
        <input name="habilidades" type="checkbox" value="javascript"> <label >JavaScript</label>

        <br><br>
        <button>Enviar!</button>
    </form>
</body>
</html>
